<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>patika.dev CSS Ödev 2</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google 1998 logo">
            </header>
            <main>
                <form class="search">
                    <label for="search-bar">Search the web using Google!</label>
                    <input type="text" name="search-bar" id="search-bar" size="40">
                    <div class="search-buttons">
                        <button class="buttons" id="search-button" type="button">Google Search</button>
                        <button class="buttons" id="lucky-button" type="button">I'm feeling lucky</button>
                    </div>
                </form>
                <section class="footer-menu">
                    <article class="box" id="item1">
                        Special Searches
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>
                    </article>
                    <article class="box" id="item2">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company Info</a>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
                    </article>
                    <article class="box" id="item3">
                        <form>
                            <label for="email">Get Google! <br> updates monthly:</label>
                            <br>
                            <input type="email" name="email" id="email-bar" value="your e-mail">
                            <div class="sub-button">
                                <button class="buttons">Subscribe</button>
                                <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/" target="_blank">Archive</a>
                            </div>
                        </form>
                    </article>
                </section>
            </main>
            <footer>
                <p>Copyright ©1998 Google Inc.</p>
            </footer>
        </div>
    </body>
</html>
